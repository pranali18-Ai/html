<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinBliss</title>
  </head>

  <!-- bootsrap link -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="Home.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  ></script>

  <body>

          <div class="container-fluid">
            <img
              src="https://png.pngtree.com/png-vector/20220708/ourmid/pngtree-skin-care-logo-png-image_5774040.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <a class="navbar-brand" href="#" style="font-family: cursive"
              >SkinBliss</a
            >

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ContactUs</a>
                </li>
                <li class="nav-item">

                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"

                    data-bs-toggle="dropdown"
                    aria-expanded="false"

                    Categories
                  </a>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cleanser</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Moisturizers</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Sunscreen</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Serums</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Masks</a>
                    </li>
                  </ul>
                </li>
              </ul>

              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </Navbar>
